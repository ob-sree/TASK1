{% extends "student/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.Student }}</a>
              <small class="text-muted">{{ post.Department }}</small>
            </div>
            <h2><a class="article-title" href="#">CGPA : {{ post.CGPA }}</a></h2>
            <p class="article-content">{{ post.date_posted }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
